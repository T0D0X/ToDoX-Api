name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: todo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 8080:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
        
    - name: Setup SBT
      uses: sbt/setup-sbt@v1
      
    - name: Wait for PostgreSQL to be ready
      run: |
        echo "⏳ Waiting for PostgreSQL to start..."
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        
        # Ждем пока БД будет готова
        for i in {1..30}; do
          if pg_isready -h localhost -p 5432 -U test_user -d todo_test 2>/dev/null; then
            echo "✅ PostgreSQL is ready!"
            # Проверяем что можем подключиться и выполнить запрос
            if PGPASSWORD=test_password psql -h localhost -U test_user -d todo_test -c "SELECT 1;" > /dev/null 2>&1; then
              echo "✅ Database connection successful!"
              break
            fi
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
    - name: Run tests
      run: sbt test
      env:
        DB_URL: jdbc:postgresql://localhost:8080/todo_test
        DB_USER: test_user
        DB_PASSWORD: test_password
        DB_HOST: localhost
        DB_PORT: 5433

    - name: Upload dependency graph
      uses: scalacenter/sbt-dependency-submission@ab086b50c947c9774b70f39fc7f6e20ca2706c91
