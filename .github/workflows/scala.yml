name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Make generate script executable
      run: chmod +x scripts/generate-docker.sh
      
    - name: Generate Docker configuration
      run: ./scripts/generate-docker.sh
      
    - name: Start Docker containers
      run: docker-compose up -d
      
    - name: Wait for database to be ready
      run: |
        timeout 60s bash -c 'until docker-compose exec db pg_isready; do
          echo "Waiting for database..."
          sleep 5
        done'
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
        
    - name: Run tests
      run: sbt test
      env:
        # Добавьте переменные окружения если нужно
        DB_HOST: localhost
        DB_PORT: 8080
        
    - name: Stop Docker containers
      if: always()
      run: docker-compose down

    - name: Upload dependency graph
      uses: scalacenter/sbt-dependency-submission@ab086b50c947c9774b70f39fc7f6e20ca2706c91
